<!DOCTYPE html>
<html lang="cs-CZ">
<!-- Webová aplikace pro evidenci pojištěnců nejmenované pojišťovny-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt-Databáze pojištěnců</title>
    <!-- Bootstrap link:-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- styly link:-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Kontejner - vkládací políčka údajů -->
    <div class="container">
        <h2 class="mt-5 mb-5">Evidence pojištěnců</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Křestní jméno</label> 
                    <input 
                     type="text"
                     name="name" 
                     class="form-control"
                     id="name" 
                     placeholder="Vložte jméno"/>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Přijmení</label> 
                    <input 
                     type="text"
                     name="surname" 
                     class="form-control"
                     id="surname" 
                     placeholder="Vložte přijmení"/>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Věk</label> 
                    <input 
                     type="number"
                     name="age" 
                     class="form-control"
                     id="age" 
                     placeholder="Vložte věk"/>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Město</label> 
                    <input 
                     type="text"
                     name="city" 
                     class="form-control"
                     id="city" 
                     placeholder="Vložte město bydliště"/>
                </div>

                <!-- funkční tlačítka Přidat / Editovat (CRUD)-->
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success btn-lg" id="Submit" onclick="AddData()">Přidat</button>
                    
                    <button class="btn btn-primary btn-lg" id="Update">Editovat</button>
                </div>
            </div>
        </div>
        <br>

        <!------- Tabulka uložených dat pojištěnců------->
        <h3>Seznam pojištěnců</h3>
        <hr>
        <div class="row mt-3"></div>
         <div class="col-12">
            <table class="table table-bordered mt-2" id="tabulkaVypisu" >
                <thead>
                    <tr>
                        <th>Křestní jméno</th>
                        <th>Přijmení</th>
                        <th>Věk</th>
                        <th>Město</th>
                        <th>Možnosti</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
         </div>
    </div>
    </div>
    <br>
    <br>
    <br>

    <!-- ----- Vypisování dat pomocí funkce toString()----->

     <div class="container">
        <div id="toString" class="mt-3">
        <h4>Výpis uložených dat přes toString:</h4>
        <button id="updateButton" class="btn btn-warning mb-3 mt-3">Aktualizovat seznam</button>
         <div class="card">
            <div class="card-body"></div>
          </div>
        </div>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
